<h1 class="font-size:40px font-weight:800 line-height:1">
  Rule 5: Custom Atomic class
</h1>
<p class="[md] info">
  You can custom any atomic class, use template and set attribute: flavor:
</p>
<p class="[md] code">
  bg:#f66 fs:30px
</p>
<!-- Custom bg and fs: -->
<template flavor>
  bg: background:$1;
  fs: font-size:$1;
</template>
<div class="bg:#f66 fs:30px padding:10px margin:10px">
  Example
</div>
