<h1 class="*title:60px font-size:40px font-weight:800 line-height:1">
  Rule 2: Pseudo class
</h1>
<button class="
    hover:box-shadow:0px|4px|8px|hsla(200,50%,10%,0.3)
    hover:background:hsl(200,50%,45%)
    background:hsl(200,50%,50%)
    color:#fff
    padding:8px|16px
    margin:40px
    border-radius:6px">
  Hover me
</button>
<p>Try change right code, you can use any values:</p>
<p class="[md] code">
  font-size:40px -> font-size:50px
</p>
<p>And you can use css variables:</p>
<p class="[md] code">
  font-size:50px -> font-size:var(--title)
</p>
<p>Use sort css variables, ignore var(...):</p>
<p class="[md] code">
  font-size:var(--title) -> font-size:--title
</p>
