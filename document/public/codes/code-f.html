<h1 class="font-size:40px font-weight:800 line-height:1">
  Rule 4: Use CSS Query
</h1>
<p class="[md] info">Only use children' span:</p>
<p class="[md] code">
  background:#f66:>span font-size:20px:span+span
</p>
<div class="background:#f66:>span font-size:20px:span+span padding:8px:*">
  <div>div</div>
  <span>span</span>
  <div>div</div>
  <span>span</span>
  <span>span and brother</span>
  <span>span and brother</span>
</div>
